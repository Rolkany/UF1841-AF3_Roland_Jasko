<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">About me</h1>
    <main>
        <div id="Contenedor">
            <div class="Foto">
                <img src="Roland.jpg" alt="Roland">
            </div>
            <div class="contenido">
                <div class="minombre">Roland Jasko</div>
                <div class="profession">Fotógrafo</div>
                <div class="descrip">
                    <p>
                        ¡Hola! Soy Roland Jasko, un amante de la fotografía que
                        ha decidido aventurarse en el mundo de la programación.
                        Busco combinar mi pasión por capturar momentos con la
                        creatividad que ofrece el código.
                    </p>
                </div>

                <div class="contacto">
                    <h2>Contacto</h2>
                    <input class="cont" type="text" name="nombre" id="nombres" placeholder="Ingresa tu Nombre">
                    <input class="cont" type="text" name="apellido" id="apellidos" placeholder="Ingresa tu Apellido">
                    <input class="cont" type="email" name="correo" id="email" placeholder="Ingresa tu e-mail">
                    <input class="botons" type="submit" value="Enviar">
                </div>

            </div>

        </div>
        <div>

        </div>
    </main>
</body>
<footer>

</footer>
